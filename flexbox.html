<!DOCTYPE html>
<html>
<head>
<style>

body {
    display: flex;
}

.container{
    display: block;
    width: 350px;
    border: 4px dashed black;
    margin: 20px;
    text-align: center;
}

.container > div {
    background-color: DodgerBlue;
    padding: 5px;
}

.container > div > div{
    background-color: #f1f1f1;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
}

.flex {
  display: flex;
}

.block {
  display: block;
}

.inline-block {
  display: inline-block;
}

</style>
</head>
<body>

<div class="container">
    <h1>display: flexbox</h1>
    <div class="flex">
        <div>A</div>
        <div>B</div>
        <div>C</div>  
    </div>
</div>

<div class="container">
    <h1>display: block</h1>
    <div class="block">
        <div>A</div>
        <div>B</div>
        <div>C</div>  
    </div>
</div>

<div class="container">
    <h1>display: incline-block</h1>
    <div class="inline-block">
        <div>A</div>
        <div>B</div>
        <div>C</div>  
    </div>
</div>

</body>
</html>
